<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("http://127.0.0.1:5000",{    
        method: 'GET',    
        withCredentials: true,    
        crossorigin: true,    
        mode: 'cors',       
        })
        .then(data => data.text())
        .then(html => console.log(html));;
    </script>
</body>
</html>
